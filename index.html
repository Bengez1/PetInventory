

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,200;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="styleSheet.css" />
    <title>Museum of Candy</title>
</head>
<body>
    <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-md py-0 fixed-top">
        <a href="#" class="navbar-brand">Petiber <i class="fas fa-paw"></i></a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navLinks">
            <ul class="navbar-nav">
                <li>
                    <a href="#" class="nav-link">HOME</a>
                </li>
                <li>
                    <a href="#" class="nav-link">ABOUT US</a>
                </li>
                <li>
                    <a href="#" class="nav-link">LOGIN</a>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container-fluid px-0">
        <div class="row align-items-center">
            <div class="col-lg-6">
                <div id="headingGroup" class="text-white mt-5 text-center d-none d-lg-block">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-md-7">
                          <h3>Login</h3>
                          <p class="mb-4">Beaware! Inventory mangement is so easy with this system</p>
                          <form action="#" method="post">
                            <div class="form-group first">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" placeholder="your-email@gmail.com" id="username">
                            </div>
                            <div class="form-group last mb-3">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" placeholder="Your Password" id="password">
                            </div>
                            
                            <div class="d-flex mb-5 align-items-center">
                              <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                                <input type="checkbox" checked="checked"/>
                                <div class="control__indicator"></div>
                              </label>
                              <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> 
                            </div>
              
                            <input type="submit" value="Log In" class="btn btn-block btn-primary">
              
                          </form>
                        </div>
                      </div>
                </div>
            </div>
            <div class=" col-lg-6 ">
                <img class="img-fluid" src="img/doggy.jpg" alt="" />
            </div>
        </div>





    <script src="https://kit.fontawesome.com/6586d3a339.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    
</body>
</html>
